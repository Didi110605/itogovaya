<html>

      <nav>

          </ul>
      </nav>
  </div>
</header>

<body>
  <section class="carousel">
    <div class="carousel-container">
        <button class="carousel-left carousel-button">L</button>
        <div class="image-container">

            <!-- Add images to carousel here. copy and paste a wrapper and add your own url or 
            image path. Carousel will update automatically -->
            <div class="image-wrapper wrapper-1"><img
                    src="https://i.pinimg.com/564x/2a/33/f5/2a33f56ff7d808882262e59caf6a6ad0.jpg"
                    alt="Carousel Image" class="carousel-image">
            </div>

            <div class="image-wrapper"><img
                    src="https://i.pinimg.com/564x/0e/d6/73/0ed67328d7f70cc3ac55e8312191aa85.jpg"
                    alt="Carousel Image" class="carousel-image">
            </div>

            <div class="image-wrapper"><img
                    src="https://i.pinimg.com/564x/4f/80/1d/4f801d9fefba8a61e2dcf08226708af6.jpg"
                    alt="Carousel Image" class="carousel-image">
            </div>

        </div>
        <button class="carousel-right carousel-button">R</button>
    </div>

    <div class="button-container-small">
        <button class="carousel-left-small carousel-button-small">L</button>
        <button class="carousel-right-small carousel-button-small">R</button>
    </div>
</section>
<p></p>
<footer>
  <p>&copy; 2024 BeautySTORIE.</p>
</footer>
<script>
const wrapperOne = document.querySelector('.wrapper-1');
const leftButton = document.querySelector('.carousel-left');
const rightButton = document.querySelector('.carousel-right');
const leftButtonSmall = document.querySelector('.carousel-left-small');
const rightButtonSmall = document.querySelector('.carousel-right-small');
const imageContainer = document.querySelector('.image-container');
let counter = 1;
let track = 0;

const moveImagesLeft = function () {
  if (counter < imageContainer.childElementCount) {
    counter++;
    track = track - 100;
    wrapperOne.style.marginLeft = `${track}%`;
  }
}

const moveImagesRight = function () {
  if (counter > 1) {
    counter--;
    track = track + 100;
    wrapperOne.style.marginLeft = `${track}%`;
  }
}

rightButton.addEventListener('click', () => {
  moveImagesLeft();
});
rightButtonSmall.addEventListener('click', () => {
  moveImagesLeft();
});
leftButton.addEventListener('click', () => {
  moveImagesRight();
});
leftButtonSmall.addEventListener('click', () => {
  moveImagesRight();
});
document.addEventListener('keydown', function(event) {
  if (event.key === 'ArrowLeft') {
    moveImagesRight();
  } else if (event.key === 'ArrowRight') {
    moveImagesLeft();
  }
});
</script>
</body>
</html>
